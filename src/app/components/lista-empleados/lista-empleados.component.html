<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <header class="d-flex justify-content-between mb-4">
        <h5 class="card-title">Lista de Empleados</h5>
        <button [routerLink]="['/create']" class="btn btn-danger btn-sm">
          <i class="fa fa-plus me-2"></i>Nuevo empleado</button>
      </header>
      <p *ngIf="empleados.length == 0">No existen registros para mostrar</p>
      <table *ngIf="empleados.length" class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Salario</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellidos }}</td>
            <td>{{ empleado.documento }}</td>
            <td>{{ empleado.salario | currency }}</td>
            <td class="text-center controls">
              <i [routerLink]="['/edit', empleado.id!]" class="fa fa-edit text-success me-2"></i>
              <i (click)="eliminarEmpleado(empleado.id!)" class="fa fa-trash text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
